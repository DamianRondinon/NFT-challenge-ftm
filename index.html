<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT-Challenge-1</title>
</head>
<body>
    <div class="card">
        <div class="card-head">
            <div class="card_product_img">
                <img src="images/image-equilibrium.jpg" alt="">
            </div>
        </div>
        
        <div class="card__body">
            <a href="#">
                <h3 class="card__title">Equilibrium #3429</h3>
            </a>
            <p class="card__text">
                Our Equilibrium collection promotes balance and calm.
            </p>
            
            <div class="wrapper">
                <div class="card__price">
                    <img src="images/icon-ethereum.svg" alt="" class="card__icon">
                    <span0.041 ETH></span>
                </div>
                <div class="card__countdown">
                    <img src="images/icon-clock.svg" alt="" class="card__icon">
                    <span>3 days left</span>
                </div>
            </div>
        </div>

        <div class="card__footer">
            <img src="/images/image-avatar.png" alt="" class="card__author_img">
            <p class="card__author-name">Creation of <a href="#"> Jules Wyvern</a></p>
        </div>

    </div>
</body>
</html>
